<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5元素</title>
</head>
<body>
    <article>
        <header>
            <hl>HTML5新标签举例</hl>
            <h3>作者:陈权</h3>
        </header>
        <section>
            <h3>meter标记的应用</h3>
            <p>空间剩余大小：<meter min="0"max="100"low="60"high="90"optimum="100"value="91">91分</meter>91分</p>
        </section>
        <section>
            <h3>progress标记的应用</h3>
            <p>完成百分比：<progress id="w3cfuns_progress" max="100" value="50"></progress>50%</p>
        </section>
        <section>
            <h3>mark标记的应用</h3>
            <p>HTML5｜CSS3｜论坛｜<mark>前端开发</mark></p>
        </section>
        <section>
            <h3>总结details应用</h3>
            <details open>
                <summary><span>HTML5</span></summary>
                <p>open属性表示默认打开状态， HTML5真好用。</p>
            </details>
            <details open>
                <p>如果没有子标签summary, 则产生“详细信息”, HTML5真好用。</p>
            </details>
        </section>
        <footer><p>尾部：阅读：300评论：38</p></footer>
    </article>
</body>
</html>
